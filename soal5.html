<!DOCTYPE html>
<html>  
    <head>    
        <meta charset="utf-8">    
        <title>Grid Bootstrap</title>    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>   
    </head>  
    <body>
        <section class="container">
            <div class="row">
                <p class="col bg-primary text-white p-2">1 of 2</p>
                <p class="col bg-dark text-white p-2">2 of 2</p>
            </div>
            <div class="row">
                <p class="col bg-primary text-white p-2" >1 of 4</p>
                <p class="col bg-dark text-white p-2">2 of 4</p>
                <p class="col bg-primary text-white p-2">3 of 4</p>
                <p class="col bg-dark text-white p-2">4 of 4</p>
            </div>
        </section>
    </body>
</html>
